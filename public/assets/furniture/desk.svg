<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <defs>
    <filter id="screenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .desk-surface { fill: #64748b; }
      .desk-edge { fill: #475569; }
      .monitor-frame { fill: #1e293b; }
      .monitor-screen { fill: #0f172a; }
      .monitor-content { fill: #00ffff; filter: url(#screenGlow); }
      .keyboard { fill: #334155; }
      .cable { stroke: #1e293b; }
      @keyframes screen-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.5; }
      }
      .screen-glow { animation: screen-pulse 2s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Desk surface -->
  <rect x="0" y="20" width="64" height="12" rx="1" class="desk-surface"/>
  
  <!-- Desk edge detail -->
  <rect x="0" y="20" width="64" height="2" class="desk-edge"/>
  
  <!-- Desk legs -->
  <rect x="4" y="28" width="4" height="4" fill="#475569"/>
  <rect x="56" y="28" width="4" height="4" fill="#475569"/>
  
  <!-- Monitor -->
  <g transform="translate(16, 2)">
    <!-- Monitor stand -->
    <rect x="12" y="16" width="8" height="4" fill="#475569"/>
    
    <!-- Monitor frame -->
    <rect x="0" y="0" width="32" height="18" rx="2" class="monitor-frame" stroke="#475569" stroke-width="1"/>
    
    <!-- Screen -->
    <rect x="2" y="2" width="28" height="14" rx="1" class="monitor-screen"/>
    
    <!-- Screen content -->
    <g class="monitor-content">
      <rect x="4" y="4" width="10" height="1" opacity="0.8"/>
      <rect x="4" y="6" width="16" height="1" opacity="0.6"/>
      <rect x="4" y="8" width="8" height="1" opacity="0.4"/>
      <rect x="4" y="10" width="14" height="1" opacity="0.6"/>
    </g>
    
    <!-- Screen glow overlay -->
    <rect x="2" y="2" width="28" height="14" rx="1" class="screen-glow" fill="#00ffff" opacity="0.1"/>
  </g>
  
  <!-- Keyboard -->
  <rect x="20" y="22" width="24" height="6" rx="1" class="keyboard"/>
  <g fill="#475569">
    <rect x="22" y="24" width="3" height="2" rx="0.5"/>
    <rect x="26" y="24" width="3" height="2" rx="0.5"/>
    <rect x="30" y="24" width="3" height="2" rx="0.5"/>
    <rect x="34" y="24" width="3" height="2" rx="0.5"/>
    <rect x="38" y="24" width="3" height="2" rx="0.5"/>
  </g>
  
  <!-- Mouse -->
  <ellipse cx="52" cy="25" rx="3" ry="4" fill="#334155"/>
  <line x1="52" y1="22" x2="52" y2="25" stroke="#475569" stroke-width="0.5"/>
  
  <!-- Cables -->
  <path d="M28 18 Q28 24 30 26" class="cable" stroke-width="1" fill="none"/>
  <path d="M36 18 Q36 22 38 24" class="cable" stroke-width="1" fill="none"/>
</svg>
