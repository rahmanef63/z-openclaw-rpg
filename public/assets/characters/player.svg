<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Player glow filter -->
    <filter id="playerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Pulse animation -->
    <style>
      .player-body { 
        fill: #00ffff; 
        filter: url(#playerGlow);
      }
      .player-eye { 
        fill: #0f172a; 
      }
      .player-outline {
        stroke: #00ffff;
        stroke-width: 1;
        fill: none;
        opacity: 0.5;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .pulse-ring {
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Outer glow ring -->
  <circle cx="16" cy="16" r="14" class="player-outline pulse-ring"/>
  
  <!-- Main body -->
  <rect x="6" y="6" width="20" height="20" rx="4" ry="4" class="player-body"/>
  
  <!-- Eyes / Direction indicator -->
  <g class="player-eyes">
    <circle cx="12" cy="14" r="2" class="player-eye"/>
    <circle cx="20" cy="14" r="2" class="player-eye"/>
  </g>
  
  <!-- Mouth / Visor line -->
  <line x1="10" y1="20" x2="22" y2="20" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
</svg>
