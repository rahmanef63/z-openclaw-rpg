<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="playerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .player-body { fill: #00ffff; filter: url(#playerGlow); }
      .player-eye { fill: #0f172a; }
    </style>
  </defs>
  
  <!-- Body -->
  <rect x="6" y="6" width="20" height="20" rx="4" ry="4" class="player-body"/>
  
  <!-- Eyes looking up -->
  <ellipse cx="12" cy="11" rx="2" ry="1.5" class="player-eye"/>
  <ellipse cx="20" cy="11" rx="2" ry="1.5" class="player-eye"/>
  
  <!-- Motion lines (back) -->
  <line x1="4" y1="16" x2="4" y2="20" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
  <line x1="28" y1="16" x2="28" y2="20" stroke="#00ffff" stroke-width="1" opacity="0.3"/>
</svg>
