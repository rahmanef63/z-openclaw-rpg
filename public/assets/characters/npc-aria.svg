<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <filter id="npcGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .npc-body { fill: #ff00ff; filter: url(#npcGlow); }
      .npc-eye { fill: #0f172a; }
      .npc-accent { fill: #ff66ff; }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      .float-anim { animation: float 2s ease-in-out infinite; }
    </style>
  </defs>
  
  <g class="float-anim">
    <!-- Main body (rounded/robotic) -->
    <ellipse cx="16" cy="18" rx="10" ry="9" class="npc-body"/>
    
    <!-- Head/face area -->
    <ellipse cx="16" cy="12" rx="8" ry="6" class="npc-body"/>
    
    <!-- Visor -->
    <rect x="10" y="10" width="12" height="4" rx="2" class="npc-accent"/>
    
    <!-- Eyes -->
    <circle cx="12" cy="12" r="1.5" class="npc-eye"/>
    <circle cx="20" cy="12" r="1.5" class="npc-eye"/>
    
    <!-- Antenna -->
    <line x1="16" y1="6" x2="16" y2="2" stroke="#ff00ff" stroke-width="2" stroke-linecap="round"/>
    <circle cx="16" cy="2" r="2" fill="#ff66ff"/>
    
    <!-- Body pattern lines -->
    <line x1="10" y1="18" x2="22" y2="18" stroke="#ff66ff" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="21" x2="22" y2="21" stroke="#ff66ff" stroke-width="1" opacity="0.5"/>
  </g>
</svg>
