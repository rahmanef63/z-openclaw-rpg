<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .pot { fill: #7c3aed; }
      .pot-rim { fill: #6d28d9; }
      .leaf-wilted { fill: #6b8e6b; }
      .stem { stroke: #4a7c4a; stroke-width: 1.5; fill: none; }
    </style>
  </defs>
  
  <!-- Pot -->
  <path d="M8 28 L10 32 L22 32 L24 28 Z" class="pot"/>
  <ellipse cx="16" cy="28" rx="8" ry="2" class="pot-rim"/>
  
  <!-- Soil -->
  <ellipse cx="16" cy="28" rx="6" ry="1.5" fill="#3d2817"/>
  
  <!-- Wilted stems and leaves -->
  <g class="stem">
    <path d="M16 28 Q14 24 10 22 Q8 20 6 22"/>
    <path d="M16 28 Q16 24 14 20 Q12 18 10 18"/>
    <path d="M16 28 Q18 24 20 22"/>
    <path d="M16 28 Q20 22 24 20 Q26 18 28 20"/>
  </g>
  
  <!-- Drooping leaves -->
  <ellipse cx="6" cy="23" rx="4" ry="2" class="leaf-wilted" transform="rotate(-30 6 23)"/>
  <ellipse cx="10" cy="19" rx="3" ry="1.5" class="leaf-wilted" transform="rotate(-20 10 19)"/>
  <ellipse cx="20" cy="21" rx="3" ry="1.5" class="leaf-wilted" transform="rotate(15 20 21)"/>
  <ellipse cx="28" cy="21" rx="4" ry="2" class="leaf-wilted" transform="rotate(30 28 21)"/>
  
  <!-- Sad face on pot -->
  <circle cx="13" cy="30" r="0.8" fill="#4c1d95"/>
  <circle cx="19" cy="30" r="0.8" fill="#4c1d95"/>
  <path d="M12 31.5 Q16 30 20 31.5" stroke="#4c1d95" stroke-width="0.8" fill="none"/>
</svg>
