<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .floor-base { fill: #1e3a5f; }
      .floor-highlight { fill: #2d4a6f; opacity: 0.3; }
      .floor-shadow { fill: #0f172a; opacity: 0.2; }
    </style>
  </defs>
  
  <!-- Base floor -->
  <rect x="0" y="0" width="32" height="32" class="floor-base"/>
  
  <!-- Corner highlights (top-left) -->
  <rect x="0" y="0" width="4" height="32" class="floor-highlight"/>
  <rect x="0" y="0" width="32" height="4" class="floor-highlight"/>
  
  <!-- Corner shadows (bottom-right) -->
  <rect x="28" y="0" width="4" height="32" class="floor-shadow"/>
  <rect x="0" y="28" width="32" height="4" class="floor-shadow"/>
  
  <!-- Grid lines -->
  <line x1="0" y1="0" x2="32" y2="0" stroke="#2d4a6f" stroke-width="0.5" opacity="0.2"/>
  <line x1="0" y1="32" x2="32" y2="32" stroke="#0f172a" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="0" x2="0" y2="32" stroke="#2d4a6f" stroke-width="0.5" opacity="0.2"/>
  <line x1="32" y1="0" x2="32" y2="32" stroke="#0f172a" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Subtle detail -->
  <rect x="2" y="2" width="2" height="2" fill="#2d4a6f" opacity="0.1"/>
  <rect x="28" y="28" width="2" height="2" fill="#0f172a" opacity="0.2"/>
</svg>
