<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="50%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <style>
      .wall-base { fill: url(#wallGradient); }
      .wall-top { fill: #64748b; }
      .wall-shadow { fill: #0f172a; opacity: 0.5; }
    </style>
  </defs>
  
  <!-- Wall base with gradient -->
  <rect x="0" y="0" width="32" height="32" class="wall-base"/>
  
  <!-- Top edge highlight -->
  <rect x="0" y="0" width="32" height="4" class="wall-top"/>
  
  <!-- Bottom shadow -->
  <rect x="0" y="28" width="32" height="4" class="wall-shadow"/>
  
  <!-- Brick/block pattern -->
  <g stroke="#1e293b" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="10" x2="32" y2="10"/>
    <line x1="0" y1="18" x2="32" y2="18"/>
    <line x1="16" y1="4" x2="16" y2="10"/>
    <line x1="8" y1="10" x2="8" y2="18"/>
    <line x1="24" y1="10" x2="24" y2="18"/>
    <line x1="16" y1="18" x2="16" y2="28"/>
  </g>
  
  <!-- Corner details -->
  <rect x="0" y="0" width="2" height="32" fill="#64748b" opacity="0.3"/>
  <rect x="30" y="0" width="2" height="32" fill="#0f172a" opacity="0.3"/>
</svg>
