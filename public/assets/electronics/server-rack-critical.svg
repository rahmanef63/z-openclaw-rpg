<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 64" width="32" height="64">
  <defs>
    <filter id="criticalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .rack-body { fill: #1e293b; }
      .rack-unit { fill: #0f172a; }
      .led-critical { fill: #ef4444; filter: url(#criticalGlow); }
      .smoke { fill: #6b7280; opacity: 0.5; }
      .spark { fill: #fbbf24; }
      @keyframes led-critical-flash {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
      @keyframes smoke-rise {
        0% { transform: translateY(0); opacity: 0.6; }
        100% { transform: translateY(-10px); opacity: 0; }
      }
      @keyframes spark-flash {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
      .led-flash { animation: led-critical-flash 0.3s ease-in-out infinite; }
      .smoke-1 { animation: smoke-rise 1.5s ease-out infinite; }
      .smoke-2 { animation: smoke-rise 1.5s ease-out infinite 0.5s; }
      .spark-1 { animation: spark-flash 0.2s ease-in-out infinite; }
      .spark-2 { animation: spark-flash 0.2s ease-in-out infinite 0.1s; }
    </style>
  </defs>
  
  <!-- Main rack body - damaged appearance -->
  <rect x="2" y="2" width="28" height="60" rx="2" class="rack-body" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Smoke particles -->
  <circle cx="12" cy="-5" r="4" class="smoke smoke-1"/>
  <circle cx="20" cy="-3" r="3" class="smoke smoke-2"/>
  
  <!-- Spark effects -->
  <circle cx="15" cy="8" r="1.5" class="spark spark-1"/>
  <circle cx="18" cy="6" r="1" class="spark spark-2"/>
  
  <!-- Server units -->
  <!-- Unit 1 - Critical -->
  <rect x="4" y="4" width="24" height="12" rx="1" class="rack-unit"/>
  <rect x="6" y="6" width="16" height="2" rx="1" fill="#1e293b"/>
  <circle cx="24" cy="10" r="2" class="led-critical led-flash"/>
  
  <!-- Unit 2 - Failing -->
  <rect x="4" y="18" width="24" height="12" rx="1" class="rack-unit"/>
  <rect x="6" y="20" width="16" height="2" rx="1" fill="#1e293b"/>
  <circle cx="24" cy="24" r="2" class="led-critical led-flash"/>
  
  <!-- Unit 3 - Critical -->
  <rect x="4" y="32" width="24" height="12" rx="1" class="rack-unit"/>
  <rect x="6" y="34" width="16" height="2" rx="1" fill="#1e293b"/>
  <circle cx="24" cy="38" r="2" class="led-critical led-flash"/>
  
  <!-- Unit 4 - Warning -->
  <rect x="4" y="46" width="24" height="12" rx="1" class="rack-unit"/>
  <rect x="6" y="48" width="16" height="2" rx="1" fill="#1e293b"/>
  <circle cx="24" cy="52" r="2" class="led-critical led-flash"/>
  
  <!-- Damage/crack lines -->
  <line x1="6" y1="20" x2="10" y2="28" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
  <line x1="22" y1="36" x2="26" y2="42" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
</svg>
