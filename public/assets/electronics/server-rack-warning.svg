<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 64" width="32" height="64">
  <defs>
    <filter id="warningGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .rack-body { fill: #1e293b; }
      .rack-unit { fill: #0f172a; }
      .led-warning { fill: #eab308; filter: url(#warningGlow); }
      @keyframes led-pulse-warning {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes led-alert {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.2; }
      }
      .led-normal { animation: led-pulse-warning 1s ease-in-out infinite; }
      .led-alert { animation: led-alert 0.5s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Main rack body -->
  <rect x="2" y="2" width="28" height="60" rx="2" class="rack-body" stroke="#eab308" stroke-width="2"/>
  
  <!-- Server units -->
  <!-- Unit 1 - Warning -->
  <rect x="4" y="4" width="24" height="12" rx="1" class="rack-unit"/>
  <rect x="6" y="6" width="16" height="2" rx="1" fill="#1e293b"/>
  <circle cx="24" cy="10" r="2" class="led-warning led-alert"/>
  
  <!-- Unit 2 - Normal -->
  <rect x="4" y="18" width="24" height="12" rx="1" class="rack-unit"/>
  <rect x="6" y="20" width="16" height="2" rx="1" fill="#1e293b"/>
  <circle cx="24" cy="24" r="2" class="led-warning led-normal"/>
  
  <!-- Unit 3 - Warning -->
  <rect x="4" y="32" width="24" height="12" rx="1" class="rack-unit"/>
  <rect x="6" y="34" width="16" height="2" rx="1" fill="#1e293b"/>
  <circle cx="24" cy="38" r="2" class="led-warning led-alert"/>
  
  <!-- Unit 4 - Normal -->
  <rect x="4" y="46" width="24" height="12" rx="1" class="rack-unit"/>
  <rect x="6" y="48" width="16" height="2" rx="1" fill="#1e293b"/>
  <circle cx="24" cy="52" r="2" class="led-warning led-normal"/>
  
  <!-- Warning indicators -->
  <g opacity="0.6">
    <line x1="8" y1="10" x2="20" y2="10" stroke="#eab308" stroke-width="0.5"/>
    <line x1="8" y1="24" x2="20" y2="24" stroke="#eab308" stroke-width="0.5"/>
    <line x1="8" y1="38" x2="20" y2="38" stroke="#eab308" stroke-width="0.5"/>
    <line x1="8" y1="52" x2="20" y2="52" stroke="#eab308" stroke-width="0.5"/>
  </g>
</svg>
