<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <defs>
    <filter id="screenGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .terminal-body { fill: #334155; }
      .screen { fill: #0f172a; }
      .screen-text { fill: #00ffff; filter: url(#screenGlow); }
      .keyboard { fill: #1e293b; }
      .led { fill: #22c55e; }
      @keyframes cursor-blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      .cursor { animation: cursor-blink 1s step-end infinite; }
      @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(100%); }
      }
    </style>
  </defs>
  
  <!-- Monitor body -->
  <rect x="8" y="2" width="48" height="22" rx="2" class="terminal-body" stroke="#475569" stroke-width="1"/>
  
  <!-- Screen -->
  <rect x="12" y="5" width="40" height="16" rx="1" class="screen"/>
  
  <!-- Screen content - text lines -->
  <g class="screen-text">
    <text x="14" y="11" font-size="4" font-family="monospace">&gt;_</text>
    <rect x="20" y="8" width="2" height="4" class="cursor"/>
  </g>
  
  <!-- Scanlines overlay -->
  <g opacity="0.1">
    <line x1="12" y1="7" x2="52" y2="7" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="12" y1="10" x2="52" y2="10" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="12" y1="13" x2="52" y2="13" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="12" y1="16" x2="52" y2="16" stroke="#00ffff" stroke-width="0.5"/>
    <line x1="12" y1="19" x2="52" y2="19" stroke="#00ffff" stroke-width="0.5"/>
  </g>
  
  <!-- Power LED -->
  <circle cx="12" cy="22" r="1" class="led"/>
  
  <!-- Keyboard base -->
  <rect x="4" y="24" width="56" height="6" rx="1" class="keyboard" stroke="#475569" stroke-width="1"/>
  
  <!-- Keyboard keys -->
  <g fill="#334155">
    <rect x="8" y="26" width="3" height="2" rx="0.5"/>
    <rect x="12" y="26" width="3" height="2" rx="0.5"/>
    <rect x="16" y="26" width="3" height="2" rx="0.5"/>
    <rect x="20" y="26" width="3" height="2" rx="0.5"/>
    <rect x="24" y="26" width="3" height="2" rx="0.5"/>
    <rect x="28" y="26" width="3" height="2" rx="0.5"/>
    <rect x="32" y="26" width="3" height="2" rx="0.5"/>
    <rect x="36" y="26" width="3" height="2" rx="0.5"/>
    <rect x="40" y="26" width="3" height="2" rx="0.5"/>
    <rect x="44" y="26" width="8" height="2" rx="0.5"/> <!-- Spacebar -->
  </g>
</svg>
