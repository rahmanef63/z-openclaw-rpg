<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <filter id="sparkGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .spark-core { fill: #fbbf24; filter: url(#sparkGlow); }
      .spark-outer { fill: #f97316; opacity: 0.7; }
      .spark-inner { fill: #fff; opacity: 0.9; }
    </style>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="8" cy="8" r="6" class="spark-outer"/>
  
  <!-- Core -->
  <circle cx="8" cy="8" r="4" class="spark-core"/>
  
  <!-- Inner bright spot -->
  <circle cx="8" cy="8" r="2" class="spark-inner"/>
  
  <!-- Spark rays -->
  <g stroke="#fbbf24" stroke-width="1.5" stroke-linecap="round" filter="url(#sparkGlow)">
    <line x1="8" y1="0" x2="8" y2="4"/>
    <line x1="8" y1="12" x2="8" y2="16"/>
    <line x1="0" y1="8" x2="4" y2="8"/>
    <line x1="12" y1="8" x2="16" y2="8"/>
    <line x1="2" y1="2" x2="5" y2="5"/>
    <line x1="11" y1="11" x2="14" y2="14"/>
    <line x1="14" y1="2" x2="11" y2="5"/>
    <line x1="5" y1="11" x2="2" y2="14"/>
  </g>
</svg>
