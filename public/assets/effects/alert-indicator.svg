<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 24" width="16" height="24">
  <defs>
    <filter id="alertGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .alert-bg { fill: #ef4444; filter: url(#alertGlow); }
      .alert-text { fill: #fff; font-family: monospace; font-weight: bold; }
      .alert-shadow { fill: #991b1b; }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .bounce-anim { animation: bounce 0.5s ease-in-out infinite; }
    </style>
  </defs>
  
  <g class="bounce-anim">
    <!-- Background circle -->
    <circle cx="8" cy="8" r="7" class="alert-bg"/>
    
    <!-- Shadow -->
    <ellipse cx="8" cy="22" rx="4" ry="2" class="alert-shadow" opacity="0.3"/>
    
    <!-- Exclamation mark -->
    <text x="8" y="12" text-anchor="middle" class="alert-text" font-size="10">!</text>
  </g>
</svg>
