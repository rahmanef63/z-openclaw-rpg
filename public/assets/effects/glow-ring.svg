<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <filter id="glowBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .glow-ring { 
        fill: none; 
        stroke: #00ffff; 
        stroke-width: 2;
        filter: url(#glowBlur);
      }
      .glow-ring-inner {
        fill: none;
        stroke: #00ffff;
        stroke-width: 1;
        opacity: 0.5;
      }
      @keyframes ring-pulse {
        0%, 100% { 
          transform: scale(0.9); 
          opacity: 0.3; 
        }
        50% { 
          transform: scale(1.1); 
          opacity: 0.7; 
        }
      }
      .pulse-anim { 
        animation: ring-pulse 1.5s ease-in-out infinite; 
        transform-origin: center;
      }
    </style>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="24" cy="24" r="20" class="glow-ring pulse-anim"/>
  
  <!-- Inner ring -->
  <circle cx="24" cy="24" r="16" class="glow-ring-inner pulse-anim" style="animation-delay: 0.3s"/>
  
  <!-- Center dot -->
  <circle cx="24" cy="24" r="2" fill="#00ffff" opacity="0.5"/>
</svg>
